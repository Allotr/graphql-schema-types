query myNotificationData {
  myNotificationData {
    id
    titleRef
    descriptionRef
    user {
      id
      username
    }
    resource {
      id
      name
      createdBy {
        id
        username
      }
    }
    ticketStatus
    timestamp
  }
}

subscription myNotificationDataSub {
  myNotificationDataSub {
    id
    titleRef
    descriptionRef
    user {
      id
      username
    }
    resource {
      id
      name
      createdBy {
        id
        username
      }
    }
    ticketStatus
    timestamp
  }
}
