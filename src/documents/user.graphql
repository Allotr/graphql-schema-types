query login($email: String!, $password: String!){
    login(email: $email, password: $password){
        token
    }
}

query searchUsers($query: String){
    searchUsers(query: $query){
        id
        username
        name
        surname
    }
}

query currentUser{
    currentUser{
        _id
        username
        globalRole
        username
        name
        surname
        creationDate
    }
}
