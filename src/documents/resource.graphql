query myResources{
    myResources{
        resourceId
        activeUserCount
        maxActiveTickets
        creationDate
        createdBy {
            userId,
            username
        }
        lastModificationDate
        name
        description
        ticketId
        statusCode
        lastStatusTimestamp
        role
    }
}

mutation createResource($resource: InputResource!){
    createResource(resource: $resource){
        status
        newObjectId
    }
}
